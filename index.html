<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>

<body>
    <h1 class="title">CSS BATTLE PROMPTS</h1>
    <main>
        <section class="prompt">
            <!-- <div class="sub-title"> Skull and Cross-Bones: 100 Match%</div>
            <div class="work skull-and-cross-bones">
                <div class="skull">
                    <div class=" left eyes"></div>
                    <div class="right eyes"></div>
                </div>
                <div class="bone"></div>
                <div class="bone-end"></div>
            </div> -->
        </section>
        <section class="prompt">
            <div class="sub-title">#5 Acid Rain: 100% Match</div>
            <div class="work acid-rain">
                <div class="item-acid-rain top-acid-rain"></div>
                <div class="item-acid-rain mid-acid-rain"></div>
                <div class="item-acid-rain bottom-acid-rain"></div>
            </div>
        </section>
        <section class="prompt">
            <div class="sub-title">#4 Ups n Downs: 100% Match</div>
            <div class="work ups-n-downs">
                <div class="container-ups-n-downs">
                    <div class="purple-ups-n-downs"></div>
                    <div class="yellow-ups-n-downs top-ups-n-downs"></div>
                    <div class="purple-ups-n-downs"></div>
                </div>
                <div class="container-ups-n-downs">
                    <div class="yellow-ups-n-downs bottom-ups-n-downs"></div>
                    <div class="purple-ups-n-downs"></div>
                    <div class="yellow-ups-n-downs bottom-ups-n-downs"></div>
                </div>
            </div>
        </section>
        <section class="prompt">
            <div class="sub-title">#3 Push Button: 100% Match</div>
            <div class="work push-button">
                <div class="square-push-button"></div>
                <div class="outer-push-button"></div>
                <div class="middle-push-button"></div>
                <div class="inner-push-button"></div>
            </div>
        </section>
        <section class="prompt">
            <div class="sub-title">#2 Carrom: 100? Match</div>
            <div class="work carrom">
                <div class="carrom-div">
                    <div class="carrom-square"></div>
                    <div class="carrom-square"></div>
                </div>
                <div class="carrom-div">
                    <div class="carrom-square"></div>
                    <div class="carrom-square"></div>
                </div>
            </div>
        </section>
        <section class="prompt">
            <div class="sub-title">#1 Simply Square: 100% Match</div>
            <div class="work simply-square">
                <div class="square"></div>
            </div>
        </section>
    </main>
</body>

</html>
